set -g prefix C-b
bind-key -n C-b send-prefix

setw -g monitor-activity on

# Act like Vim
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# handle clipboard
set -g set-clipboard off
bind -Tcopy-mode-vi v send -X begin-selection
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard > /dev/null'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard > /dev/null'
}

# Look good
set-option -g default-terminal "xterm-256color"

# Enable mouse support (works in iTerm)
set-option -g mouse

# scrollback buffer size increase
set -g history-limit 500000

# C-b C-b will swap to last used window
#bind-key C-b last-window

# Start tab numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Highlight active window
#set-window-option -g window-status-current-style bg=red

# use different keys to split vertical and horizonal
bind | split-window -h
bind - split-window -v

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
#set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# use C-b v to paste the tmux buffer
bind v paste-buffer
#
# disable automatic setting of window title by programs via shell escape characters
#set-option -g allow-rename off
#set-option -g automatic-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'mshkrebtan/base16-tmux'
set -g @plugin 'jonmosco/kube-tmux'
#source-file "$HOME/.tmuxline-snap"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# for vim
#set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
#set -g status-style "bg=colour8"

set -g status-right "#[fg=yellow]%T #(/bin/bash $HOME/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan)"
set-option -g window-status-current-style fg=colour02 # depends on base16-tmux
