fonts:
  ibm_plex_mono: &blex_mono
    normal:
      family: BlexMono Nerd Font
      style: Text

    bold:
      family: BlexMono Nerd Font
    style: SemiBold

    italic:
      family: BlexMono Nerd Font
      style: Italic

    bold_italic:
      family: BlexMono Nerd Font
      style: Bold Italic

    size: 15

  jetbrains_mono: &jetbrains_mono
    offset:
      y: 5
    normal:
      family: JetBrainsMono Nerd Font Mono
    size: 15

  monaco: &monaco
    # offset:
    #   y: 5
    normal:
      family: Monaco
    size: 14

  gh_argon: &gh_argon
    offset:
      y: 4
      x: 1
    normal:
      family: Monaspace Argon Var
      style: Light
    bold:
      family: Monaspace Argon Var
      style: Bold
    italic:
      family: Monaspace Argon Var
      style: Bold
    size: 16

  gh_neon: &gh_neon
    offset:
      y: 3
    normal:
      family: Monaspace Neon Var
      style: Regular
    bold:
      family: Monaspace Neon Var
      style: Bold
    italic:
      family: Monaspace Neon Var
      style: Regular
    size: 16


schemes:
  github_dimmed: &github_dimmed
    # Default colors
    primary:
      background: '0x22272e'
      foreground: '0x768390'

    # Normal colors
    normal:
      black:   '0x22272e'
      red:     '0xff938a'
      green:   '0x6bc46d'
      yellow:  '0xc69026'
      blue:    '0x6cb6ff'
      magenta: '0xb083f0'
      cyan:    '0x56d4dd'
      white:   '0x768390'

    # Bright colors
    bright:
      black:   '0x636e7b'
      red:     '0xff938a'
      green:   '0x6bc46d'
      yellow:  '0xdaaa3f'
      blue:    '0x6cb6ff'
      magenta: '0xdcbdfb'
      cyan:    '0x56d4dd'
      white:   '0x768390'

    indexed_colors:
      - { index: 16, color: '0xd18616' }
      - { index: 17, color: '0xff938a' }

# colors: *github_dimmed
font: *gh_argon
